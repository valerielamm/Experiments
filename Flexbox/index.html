<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div class="box">1 ( flex-grow: 2 )</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <h2>display</h2>
        <div class="buttonContainer">
            <button>flex</button>
            <button>inline-flex</button>
        </div>
        <h2>flex-direction</h2>
        <div class="buttonContainer">
            <button>row</button>
            <button>row-reverse</button>
            <button>column</button>
            <button>column-reverse</button>
        </div>
        <h2>flex-wrap</h2>
        <div class="buttonContainer">
            <button>nowrap</button>
            <button>wrap</button>
            <button>wrap-reverse</button>
        </div>
        <h2>justify-content</h2>
        <div class="buttonContainer">
            <button>flex-start</button>
            <button>flex-end</button>
            <button>center</button>
            <button>space-between</button>
            <button>space-around</button>
        </div>
        <h2>align-items</h2>
        <div class="buttonContainer">
            <button>flex-start</button>
            <button>flex-end</button>
            <button>center</button>
            <button>baseline</button>
            <button>stretch</button>
        </div>
        <h2>align-content</h2>
        <div class="buttonContainer">
            <button>flex-start</button>
            <button>flex-end</button>
            <button>center</button>
            <button>space-between</button>
            <button>space-around</button>
            <button>stretch</button>
        </div>
    </div>
</body>

<script src="functions.js"></script>

</html>
