<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div class="box">1 ( flex-grow: 2 )</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <h2>display</h2>
        <div class="buttonContainer">
            <button id="flex">flex</button>
            <button id="inlineFlex">inline-flex</button>
        </div>
        <h2>flex-direction</h2>
        <div class="buttonContainer">
            <button id="row">row</button>
            <button id="rowReverse">row-reverse</button>
            <button id="column">column</button>
            <button id="columnReverse">column-reverse</button>
        </div>
        <h2>flex-wrap</h2>
        <div class="buttonContainer">
            <button id="nowrap">nowrap</button>
            <button id="wrap">wrap</button>
            <button id="wrapReverse">wrap-reverse</button>
        </div>
        <h2>justify-content</h2>
        <div class="buttonContainer">
            <button id="justifyFlexStart">flex-start</button>
            <button id="justifyFlexEnd">flex-end</button>
            <button id="justifyCenter">center</button>
            <button id="justifySpaceBetween">space-between</button>
            <button id="justifySpaceAround">space-around</button>
        </div>
        <h2>align-items</h2>
        <div class="buttonContainer">
            <button id="itemsFlexStart">flex-start</button>
            <button id="itemsFlexEnd">flex-end</button>
            <button id="itemsCenter">center</button>
            <button id="itemsBaseline">baseline</button>
            <button id="itemsStretch">stretch</button>
        </div>
        <h2>align-content</h2>
        <div class="buttonContainer">
            <button id="contentFlexStart">flex-start</button>
            <button id="contentFlexEnd">flex-end</button>
            <button id="contentCenter">center</button>
            <button id="contentSpaceBetween">space-between</button>
            <button id="contentSpaceAround">space-around</button>
            <button id="contentStretch">stretch</button>
        </div>
    </div>
</body>

<script src="functions.js"></script>

</html>
